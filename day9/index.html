<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">email</label>
                    <input type="text"placeholder="@mail" class="form-control" id="email">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label" for="password">password</label>
                        <input type="password"placeholder="password" class="form-control" id="password">
                        </div>
            </div>
            

<div class="mb-3">
<select class="form-select">
<option selected>choose your city</option>
<option value="1">kathmandu</option>
<option value="2">Nepaljung</option>
<option value="3">Dhanghadi</option>
</select>
<div class="normal mb-3">
<label for="agree">agree</label>
<input type="checkbox" id="agree">
</div>
<div class="mb-3 form-check">
    <label class="form-check-label" for="agreebs">agree</label>
    <input class="form-check-input" type="checkbox" id="agreebs">
    </div>
</div>
<div class="mb-3 form-check">
    <label class="form-check-label" for="radiobs">yes/no</label>
    <input class="form-check-input" type="checkbox" id="radiobs">
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>

        </form>
            </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
